<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mideas em HTML5</title>
</head>
<body>
    <h1>Tente abrir esse site em vários dispositivos diferentes o simplesmente aumente o tamanho do seu navegador</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em html 5</p>
    <audio src="midia/audio.mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/audio.mp3" type="audio/mpeg">
        <source src="midia/audio.ogg" type="audio/ogg">
        <source src="midia/audio.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não consegue reproduzir áudio.</p>
        <a href="midia/audio.mp3">Clique aqui para baixar o arquivo</a>
    </audio>
    
</body>
</html>
